<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a City..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li>Last updated: <span id="date"> Friday 10:10</span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                />
                <span class="temperature" id="temperature">20</span>
                <span class="cftemplink">
                  <a href="#" id="celsius-link">Â°C</a>
                  |
                  <a href="#" id="fahrenheit-link">F</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">75 %</span></li>
                <li>Wind: <span id="wind">6 km/h</span></li>
              </ul>
            </div>
          </div>
          <br />
        </div>
        <small>
          <a
            href="https://github.com/oceansupersaiyajin/vanilla-weather-app"
            target="_blank"
            >Open-source code on GitHub</a
          >
          by Oceansupersaiyajin
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
